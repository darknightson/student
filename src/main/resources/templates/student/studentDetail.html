<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
  <form action="student/studentModifyForm" role="form" method="get"  th:object="${student}">
    <div class="form-group">
      <label th:for="studentId">학생ID</label>
      <span th:text="*{studentId}" class="form-control"></span>
    </div>
    <div class="form-group">
      <label th:for="memberName">이름</label>
      <span th:text="*{memberName}" class="form-control"></span>
    </div>
    <div class="form-group">
      <label th:for="memberEmail">이메일</label>
      <span th:text="*{memberEmail}" class="form-control"></span>
    </div>
    <div class="form-group">
      <label th:for="age">나이</label>
      <span th:text="*{age}" class="form-control"></span>
    </div>
    <div class="form-group">
      <label th:for="departmentName">소속학</label>
      <span th:text="*{departmentName}" class="form-control"></span>
    </div>
    <div style="text-align: center">
      <a th:href="@{'/admin/student/' + *{studentId}}" class="btn btn-primary">수정</a>
      <button type="button" class="btn btn-primary" onclick="location.href='/'">목록</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>
</html>
